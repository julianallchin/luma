name: CI

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint-and-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf libasound2-dev

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install Node.js dependencies
        run: bun install

      - name: Run Biome lint
        run: bun run lint

      - name: Check Rust code
        run: cargo check
        working-directory: src-tauri

      - name: Check Rust formatting
        run: cargo fmt --check
        working-directory: src-tauri

      - name: Run Rust clippy
        run: cargo clippy --quiet
        working-directory: src-tauri
